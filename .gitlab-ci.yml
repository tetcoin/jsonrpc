stages:
  - checkstyle
  - test

.test_and_build:                 &test_and_build
  script:
    - cargo build --all
    - cargo test --all

.only:                             &only
  only:
    - triggers
    - tags
    - master
    - schedules
    - web
    - /^[0-9]+$/

# test rust stable
test-linux-stable:
  image:                           tetcoin/rust-builder:latest
  stage:                           test
  <<:                             *test_and_build
  <<:                             *only
  tags:
    - linux-docker

test-windows-stable:
  stage:                           test
  <<:                             *test_and_build
  <<:                             *only
  tags:
    - rust-windows

test-mac-stable:
  stage:                           test
  <<:                             *test_and_build
  <<:                             *only
  tags:
    - osx

# check style
checkstyle-linux-stable:
  image:                           tetcoin/rust-builder:latest
  stage:                           checkstyle
  script:
    - rustup component add rustfmt
    - cargo fmt --all -- --check
  allow_failure: true
  <<:                             *only
  tags:
    - linux-docker
